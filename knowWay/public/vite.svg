<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Bus body -->
  <rect x="10" y="22" width="44" height="24" rx="4" fill="white" fill-opacity="0.95"/>

  <!-- Bus roof accent -->
  <rect x="13" y="18" width="38" height="6" rx="3" fill="white" fill-opacity="0.6"/>

  <!-- Windows -->
  <rect x="14" y="26" width="9" height="8" rx="2" fill="#7c3aed" fill-opacity="0.8"/>
  <rect x="26" y="26" width="9" height="8" rx="2" fill="#7c3aed" fill-opacity="0.8"/>
  <rect x="38" y="26" width="9" height="8" rx="2" fill="#7c3aed" fill-opacity="0.8"/>

  <!-- Door -->
  <rect x="27" y="35" width="10" height="11" rx="1" fill="#2563eb" fill-opacity="0.5"/>

  <!-- Wheels -->
  <circle cx="19" cy="47" r="5" fill="#1e1b4b"/>
  <circle cx="19" cy="47" r="2.5" fill="#7c3aed"/>
  <circle cx="45" cy="47" r="5" fill="#1e1b4b"/>
  <circle cx="45" cy="47" r="2.5" fill="#7c3aed"/>

  <!-- Headlight -->
  <rect x="52" y="28" width="3" height="5" rx="1.5" fill="#fde68a"/>
  <!-- Tail light -->
  <rect x="9" y="28" width="3" height="5" rx="1.5" fill="#fca5a5"/>
</svg>